<div class="login-container">
    <div class="login-form">
        <h1>LOGIN</h1>

        <mat-form-field>
            <mat-icon class="icon">person</mat-icon>
            <mat-label>Nombre de Usuario</mat-label>
            <input matInput placeholder="" [formControl]="username" required />
            <mat-error *ngIf="username.invalid">{{ errorUsuario() }}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-icon class="icon">email</mat-icon>
            <mat-label>Ingresa tu Email</mat-label>
            <input matInput placeholder="" [formControl]="email" required />
            <mat-error *ngIf="email.invalid">{{ errorEmail() }}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-icon class="icon">lock</mat-icon>
            <mat-label>Ingresa tu Contrase√±a</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" [formControl]="password" required />
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
</div>
